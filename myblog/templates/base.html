<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}MyBlog</title>
</head>
<body>
    <header>
        <div>
            <a href="{{ url_for('blog.index') }}">
                <h1>MyBlog</h1>
            </a>
        </div>
        <nav>
            {% if g.user %}
            <samp>{{ g.user.username }}</samp>
            <a href="{{ url_for('auth.log_out') }}">Cerrar Sesión</a>
            {% else %}
            <a href="{{ url_for('auth.register') }}">Registrar Usuario</a>
            <a href="{{ url_for('auth.login') }}">Iniciar Sesión</a>
            {% endif %}
        </nav>
    </header>

    <section>
        <header>{% block header %}{% endblock %}</header>

        {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </section>
</body>
</html>
